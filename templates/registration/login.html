<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Kapital Lounge Bar - Login</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- favicons -->
    <link href="{% static '/img/logo.ico' %}" rel="icon">
    <link href="{% static '/img/logo.ico' %}" rel="apple-touch-icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- vendor CSS files -->
    <link rel="stylesheet" href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/aos/aos.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/glightbox/css/glightbox.min.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/swiper/swiper-bundle.min.css' %}">

    <!-- template main CSS file -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>

<body>

<!-- header -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <a href="{% url 'cardapio' %}" class="logo d-flex align-items-center me-auto me-lg-0">
            <img src="{% static '/img/logo.png' %}" alt="">
        </a>

    </div>
</header><!-- .end header -->
<main id="main">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <!-- Logon -->
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form class="form" role="form" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            </div>
        </div>
    </div>

</main><!-- .end main -->

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>

<!-- vendor JS files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="{% static '/vendor/aos/aos.js' %}"></script>
<script src="{% static '/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static '/vendor/purecounter/purecounter_vanilla.js' %}"></script>
<script src="{% static '/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static '/vendor/php-email-form/validate.js' %}"></script>

<!-- template main JS file -->
<script src="{% static '/js/main.js' %}"></script>

</body>

</html>
